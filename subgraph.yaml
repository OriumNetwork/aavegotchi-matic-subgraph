specVersion: 0.0.2
description: Aavegotchi mumbai subgraph
repository:
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AavegotchiDiamond
    network: mumbai
    source:
      address: "0x0baba1ad5be3a5c0a66e7ac838a129bf948f1ea4"
      abi: AavegotchiDiamond
      startBlock: 10732589
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/index.ts
      entities:
        - User
      abis:
        - name: AavegotchiDiamond
          file: ./abis/AavegotchiDiamond.json
      eventHandlers:
        - event: BuyPortals(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleBuyPortals
        - event: PortalOpened(indexed uint256)
          handler: handlePortalOpened
